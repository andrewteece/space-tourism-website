<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark text-white design-text">
    <div class="wrapper">
      <h1>Design System</h1>

      <section id="colors">
        <h2><span>01</span> COLORS</h2>

        <div class="flex">
          <div class="flex--grow">
            <div class="padding--space">
              #0B0D17
            </div>
            <p><span class="text-accent">RGB</span> 11, 13, 23</p>
            <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
          </div>
          <div class="flex--grow">
            <div
              class="bg-accent text-dark padding--space-2"
            >
              #D0D6F9
            </div>
            <p><span class="text-accent">RGB</span> 208, 214, 249</p>
            <p><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
          </div>
          <div class="flex--grow">
            <div
              class="bg-white text-dark padding--space"
            >
              #FFFFFF
            </div>
            <p><span class="text-accent">RGB</span> 255,255,255</p>
            <p><span class="text-accent">HSL</span> 0°, 0%, 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
